apply plugin: 'groovy'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.+'
	compile group: 'org.springframework', name: 'spring-core', version:'3.+'
	compile group: 'org.springframework', name: 'spring-context', version:'3.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.springframework', name: 'spring-test', version:'3.+'
	testCompile group: 'org.mockito', name: 'mockito-core', version:'1.+'
}
